
prefixes:
  
  aidava-resource: https://rdf.aidava.eu/resource/
  
  atc: https://biomedit.ch/rdf/sphn-resource/atc/ATC/
  
  snomed-ct: http://snomed.info/id/
  
  icd-10: https://biomedit.ch/rdf/sphn-resource/icd-10-gm/
  
  um: http://aidava.eu/rdf/valueset/um/
  
  sphn: https://biomedit.ch/rdf/sphn-ontology/sphn#
  
  ucum: https://biomedit.ch/rdf/sphn-resource/ucum/
  
  loinc: https://biomedit.ch/rdf/sphn-resource/loinc/
  

sources:
  
  STAMP_DTS: [/file_storage/66e6eb557be38163489d8651/STAMP_DTS.csv~csv]
  
  

mappings:
  
  9f9468fd-d88e-4de6-94b3-01dd80d00f34:
    source: STAMP_DTS
    
    s: aidava-resource:Stamp/Department/$(DOC_ID)
    
    po:
      
      - [a, https://biomedit.ch/rdf/sphn-ontology/sphn#Location]
      
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasExact
        object:
          value: $(Afdeling)
          
          datatype: http://www.w3.org/2001/XMLSchema#string
          
          
      
  
  436c999a-805c-42b3-9af0-66230d5366ba:
    source: STAMP_DTS
    
    s: aidava-resource:Stamp/Admission_Reason/$(DOC_ID)
    
    po:
      
      - [a, https://biomedit.ch/rdf/sphn-ontology/sphn#ProblemCondition]
      
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasFreeText
        object:
          value: $(Reden voor toelating)
          
          datatype: http://www.w3.org/2001/XMLSchema#string
          
          
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasAdministrativeCase
        object:
          value: aidava-resource:Stamp/$(DOC_ID)
          
          
          type: iri
          
      
  
  cfac914f-5255-4a16-84ed-f21184438d88:
    source: STAMP_DTS
    
    s: aidava-resource:Stamp/$(DOC_ID)
    
    po:
      
      - [a, https://biomedit.ch/rdf/sphn-ontology/sphn#AdministrativeCase]
      
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/AIDAVA/hasPatient
        object:
          value: aidava-resource:Patient/$(ID nummer)
          
          
          type: iri
          
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasLocation
        object:
          value: aidava-resource:Stamp/Department/$(DOC_ID)
          
          
          type: iri
          
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasDischargeDateTime
        object:
          value: $(Einddatum)
          
          datatype: http://www.w3.org/2001/XMLSchema#dateTime
          
          
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasAdmissionDateTime
        object:
          value: $(Begin datum)
          
          datatype: http://www.w3.org/2001/XMLSchema#dateTime
          
          
      
      - predicate: https://biomedit.ch/rdf/sphn-ontology/sphn#hasIdentifier
        object:
          value: $(DOC_ID)
          
          datatype: http://www.w3.org/2001/XMLSchema#string
          
          
      
  
